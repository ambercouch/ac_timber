<div class="contact-form--application" >
  <div class="contact-form__content" >
    <fieldset class="contact-form__fieldset">
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Name<small>*</small>
      </span>
        <span class="contact-form__input-wrapper" >
        [text* your-name]
      </span>
      </label>
      <label class="contact-form__label">
      <span class="contact-form__label-text">
        Company</span>
        </span>
        <span class="contact-form__input-wrapper" >
        [email company]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text">
        Address
      </span>
        <span class="contact-form__input-wrapper" >
        [text address]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text">
        City
      </span>
        <span class="contact-form__input-wrapper" >
        [text city]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text">
        Postcode
      </span>
        <span class="contact-form__input-wrapper" >
        [text postcode]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Company registration number England and Wales <small>(If applicable)</small>
      </span>
        <span class="contact-form__input-wrapper" >
        [text company-registration-number]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        VAT number <small>(If applicable)</small>
      </span>
        <span class="contact-form__input-wrapper" >
        [text vat-number]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Mobile
      </span>
        <span class="contact-form__input-wrapper" >
        [text tel-mobile]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Landline
      </span>
        <span class="contact-form__input-wrapper" >
        [text tel-landline]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Email Address<small>*</small>
      </span>
        <span class="contact-form__input-wrapper" >
        [email* email]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Website
      </span>
        <span class="contact-form__input-wrapper" >
        [text website]
      </span>
      </label>
    </fieldset>
    <fieldset class="contact-form__fieldset">
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Vehicle Make
      </span>
        <span class="contact-form__input-wrapper" >
        [text vehicle-make]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Vehicle Model
      </span>
        <span class="contact-form__input-wrapper" >
        [text vehicle-model]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Vehicle Registration Number
      </span>
        <span class="contact-form__input-wrapper" >
        [text vehicle-reg-no]
      </span>
      </label>
      <label class="contact-form__label" >
      <span class="contact-form__label-text" >
        Engine Size
      </span>
        <span class="contact-form__input-wrapper" >
        [text Engine Size]
      </span>
      </label>
      <div class="contact-form__label" >
        <span class="contact-form__label-text" >
          Petrol/Diesel
        </span>
          <span class="contact-form__input-wrapper" >
          [radio fuel-type label_first use_label_element default:1 "Petrol" "Diesel"]
        </span>
      </div>
      <div class="contact-form__label" >
        <span class="contact-form__label-text" >
         Add Blue yes/no
        </span>
        <span class="contact-form__input-wrapper" >
          [radio add-blue label_first use_label_element default:2 "Yes" "No"]
        </span>
      </div>
      <label class="contact-form__label" >
        <span class="contact-form__label-text" >
          Date of first registration
        </span>
          <span class="contact-form__input-wrapper" >
          [date registration-date]
        </span>
      </label>

    </fieldset>
    <div class="contact-form__input-wrapper--submit" >
      [submit "Send"]
    </div>
  </div>
</div>
